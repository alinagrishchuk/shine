<header>
    <h1 class="h2">
        Customer Search
    </h1>
</header>

<section class="search-form">
    <form>
        <div class="input-group input-group-lg">
            <label for="keywords" class="sr-only">Keywords</label>
            <input type="text"
                   name="keywords"
                   class="form-control input-lg"
                   placeholder="First Name, Last Name, or Email Address"
                   ng-change="search(keywords)"
                   ng-model="keywords">
        <span class="input-group-btn">
        <button class="btn btn-primary btn-lg"
                ng-click="search(keywords)">
        Find Customers
        </button>
        </span>
        </div>
        <h1 class="searchedFor" ng-if="searchedFor">
            <small>Search for</small> {{searchedFor}}
        </h1>
    </form>
</section>

<section class="search-results" ng-if="customers.length > 0">
    <header>
        <h1 class="h3">Results</h1>
    </header>
    <nav>
        <ul class="pager">
            <li class="previous">
                <a href="" ng-click="previousPage()">&larr; Previous</a>
            </li>
            <li class="next">
                <a href="" ng-click="nextPage()">Next  &rarr;</a>
            </li>
        </ul>
    </nav>
    <ol class="list-group" >
        <li class="list-group-item"
            ng-repeat="customer in customers">
            <customer-summary cust="customer" view-details-function="viewDetails"></customer-summary>
        </li>
    </ol>
    <nav>
        <ul class="pager">
            <li class="previous">
                <a href="" ng-click="previousPage()">&larr; Previous</a>
            </li>
            <li class="next">
                <a href="" ng-click="nextPage()">Next  &rarr;</a>
            </li>
        </ul>
    </nav>
</section>
